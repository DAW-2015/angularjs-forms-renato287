<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Clientes</title>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
  <script src="app.js"></script>  

  <link rel="stylesheet" href="app.css">

</head>
<body ng-app="formCliente">
  <div ng-controller="formController as fCtrl">
  <form name="form" class="css-form" ng-submit="fCtrl.update(cliente)" novalidate>
    Nome: <input type="text" ng-model="cliente.nome"/><br/>
    E-mail: <input type="email" ng-model="cliente.email"/><br/>
    CPF: <input type="number" ng-model="cliente.cpf" conferecpf/><br/>
    Telefone: <input type="text" ng-model="cliente.telefone"/><br/>
    EndereÃ§o: <input type="text" ng-model="cliente.endereco"/><br/>

    <input type="button" ng-click="fCtrl.reset()" value="Reset" />
    <input type="submit" value="Save" />
  </form>
  <pre>cliente = {{cliente | json}}</pre>
  <pre>master = {{fCtrl.master | json}}</pre>

</div>
</body>
</html>
